<div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="d-flex flex-row flex-column-fluid page">
        <app-sidebar></app-sidebar>
        <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
            <!--begin::Header-->
            <app-top></app-top>
            <!--end::Header-->
            <!--begin::Content-->
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <!--begin::Subheader-->
                <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
                    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                        <!--begin::Info-->
                        <div class="d-flex align-items-center flex-wrap mr-2">
                            <!--begin::Page Title-->
                            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Dashboard</h5>
                            <!--end::Page Title-->
                            <!--begin::Actions-->
                            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>

                            <!--end::Actions-->
                        </div>
                        <!--end::Info-->

                    </div>
                </div>
                <!--end::Subheader-->
                <!--begin::Entry-->
                <div class="d-flex flex-column-fluid">
                    <!--begin::Container-->
                    <div class="container">

                        <div *ngIf="load_data" class="card card-custom card-shadowless rounded-top-0 mb-7">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-12 text-center mb-7 mt-7">

                                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <ng-container *ngIf="!load_data">
                            <ng-container *ngIf="data">
                                <div class="card card-custom card-shadowless rounded-top-0">
                                    <!--begin::Body-->
                                    <div class="card-header border-0 pt-5">
                                        <h3 class="card-title align-items-start flex-column">
                                            <span class="card-label font-weight-bolder text-dark">Actualizar Cliente</span>
                                            <span class="text-muted mt-3 font-weight-bold font-size-sm">Formulario de cliente</span>
                                        </h3>
                                        <div class="card-toolbar">
                                            <a [routerLink]="['/cliente']" class="btn btn-primary">Regresar</a>
                                        </div>
                                    </div>
                                    <div class="card-body p-0">
                                        <div class="row justify-content-center py-8 px-8 py-lg-15 px-lg-10">
                                            <div class="col-xl-12 col-xxl-10">
                                                <!--begin::Wizard Form-->
                                                <form class="form" id="kt_form" #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
                                                    <div class="row justify-content-center">
                                                        <div class="col-xl-9">
                                                            <!--begin::Wizard Step 1-->
                                                            <div class="my-5 step" data-wizard-type="step-content" data-wizard-state="current">
                                                                <h5 class="text-dark font-weight-bold mb-10">Datos personales:</h5>

                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Dni (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <input required="true" class="form-control form-control-solid form-control-lg" name="identificacion" [(ngModel)]="cliente.identificacion" type="text" placeholder="Identificación" />
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Nombre (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <input required="true" class="form-control form-control-solid form-control-lg" name="nombre" [(ngModel)]="cliente.nombre" type="text" placeholder="Nombre" />
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Dirección (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <input required="true" class="form-control form-control-solid form-control-lg" name="direccion" [(ngModel)]="cliente.direccion" type="text" placeholder="Dirección" />
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Fecha de Creacion (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <input disabled="true" required="true" class="form-control form-control-solid form-control-lg" name="fechaCreacion" [(ngModel)]="cliente.fechaCreacion" type="date" placeholder="fecha" />
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Correo eletrónico (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <input required="true" class="form-control form-control-solid form-control-lg" name="email" [(ngModel)]="cliente.correo" type="email" placeholder="Correo eletrónico" />
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Activo (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <select required="true" name="activo" [(ngModel)]="cliente.activo" class="form-control form-control-solid form-control-lg">
                                                                            <option [ngValue]="undefined" selected disabled>Seleccionar...</option>
                                                                            <option [ngValue]="1">Si</option>
                                                                            <option [ngValue]="0">No</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                            </div>
                                                            <!--end::Wizard Step 1-->

                                                            <!--begin::Wizard Actions-->
                                                            <div class="d-flex justify-content-between border-top pt-10 mt-15">
                                                                <div class="mr-2">
                                                                    <a class="btn btn-light-primary font-weight-bolder px-9 py-4" [routerLink]="['/cliente']">Regresar</a>
                                                                </div>
                                                                <div>
                                                                    <button *ngIf="!btnActualizar" type="submit" class="btn btn-success font-weight-bolder px-9 py-4">Actualizar</button>
                                                                    <button *ngIf="btnActualizar" class="btn btn-success font-weight-bolder px-9 py-4" type="button" disabled>
                                                                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                                                        <span role="status">Actualizando...</span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                            <!--end::Wizard Actions-->
                                                        </div>
                                                    </div>
                                                </form>
                                                <!--end::Wizard Form-->
                                            </div>
                                        </div>
                                    </div>
                                    <!--end::Body-->
                                </div>
                            </ng-container>
                            <ng-container *ngIf="!data">
                                <div class="row">
                                    <div class="col-12">
                                        <app-not-found></app-not-found>
                                    </div>
                                </div>
                            </ng-container>

                        </ng-container>


                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Entry-->
            </div>
            <!--end::Content-->

        </div>
    </div>
</div>
