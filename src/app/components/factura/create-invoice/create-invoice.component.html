                            <!--end::Page Title-->
                            <!--begin::Actions-->
                            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>

                        </div>
                        <!--end::Info-->

                                </div>

                                    <button class="btn btn-success" data-toggle="modal" [attr.data-target]="'#crearcliente'">
                                        <span class="svg-icon menu-icon">

                                                </g>
                                            </svg>
                                        </span>Agregar Cliente
                                    
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div style="display: flex;
                                justify-content: space-between;">
                                    <div>
                                        <input style="width: 15pc;" required="true" class="form-control form-control-solid form-control-lg" name="codigo" type="text" placeholder="CÃ³digo" />
                                    </div>
                                    <div>
                                        <select style="width: 15pc;" (change)="validarCliente(idCliente)" required="true" name="cliente" [(ngModel)]="idCliente" class="form-control form-control-solid form-control-lg">
                                            <option value="" selected disabled>Cliente</option>
                                            <optgroup *ngFor="let cliente of clientes" [label]="cliente.nombre"> 
                                                <option  [value]="cliente.idCliente">{{cliente.idCliente}}</option>                                                                 
                                            </optgroup>                                                               
                                        </select>
                                    </div>
                                    <div>
                                        <input [disabled]="existCustomer" required="true" [(ngModel)]="cliente.identificacion" class="form-control form-control-solid form-control-lg" name="dni" type="text" placeholder="Numero de documento" />
                                    </div>
                                    <div>
                                        <input [disabled]="existCustomer" required="true" [(ngModel)]="cliente.nombre" class="form-control form-control-solid form-control-lg" name="nombres" type="text" placeholder="Nombres" />
                                    </div>
                                </div>
                                <div style="    display: flex;
                                margin-top: 2pc;">
                                    <div>
                                        <input [disabled]="existCustomer" style="width: 15pc;" [(ngModel)]="cliente.correo" required="true" class="form-control form-control-solid form-control-lg" name="correo" type="text" placeholder="Correo" />
                                    </div>
                                </div>
                            </div>

                            <div class="card-header flex-wrap border-0 pt-6 pb-0">
                                <div class="card-title">
                                    <h3 class="card-label">Productos
                                        <span class="text-muted pt-2 font-size-sm d-block">Datos Producto</span></h3>
                                </div>
                                <div class="card-toolbar">
                                    <button [disabled]="cantidadProducto > producto.inventario" class="btn btn-success" data-toggle="modal" [attr.data-target]="'#crearproducto'">
                                        <span class="svg-icon menu-icon">

                                            </svg>

                                    </button>
                                </div>

                                <div style="display: flex;
                                justify-content: space-between;">

                                        <select style="width: 15pc;" (change)="validarProducto(idProducto)" required="true" name="producto" [(ngModel)]="idProducto" class="form-control form-control-solid form-control-lg">
                                            <option value="" selected disabled>producto</option>
                                            <optgroup *ngFor="let producto of productos" [label]="producto.nombre"> 
                                                <option  [value]="producto.idProducto">{{producto.idProducto}}</option>                                                                 
                                            </optgroup>
                                        
                                        </select>
                                        <label *ngIf="existProduct" style="color: #02ae21;">*Tiene en stock: {{ producto.inventario }}</label>

                                    </div>
                                    <div>
                                        <input [disabled]="existProduct" required="true" class="form-control form-control-solid form-control-lg" [(ngModel)]="producto.nombre" name="nombreprod" type="text" placeholder="Nombre producto" />
                                    </div>
                                    <div>
                                        <input id="precioInput" [disabled]="existProduct" required="true" class="form-control form-control-solid form-control-lg" [(ngModel)]="precioTransform" [value]="precioTransform" name="precio" type="text" placeholder="Precio" />

                                    </div>
                                    <div>
                                        <input [disabled]="!existProduct" required="true" class="form-control form-control-solid form-control-lg" name="cantidad" type="number" [(ngModel)]="cantidadProducto" [defaultValue]="0" [min]="1" placeholder="Cantidad" />
                                        <label *ngIf="cantidadProducto > producto.inventario" class="text-danger">
                                            La cantidad supera el stock
                                          </label>
                                    </div>
                                </div>

                            </div>
                            <div class="card-header flex-wrap border-0 pt-6 pb-0">
                                <div class="card-title">
                                    <h3 class="card-label">Carrito
                                        <span class="text-muted pt-2 font-size-sm d-block">Detalle</span></h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <div style="display: flex;
                                justify-content: space-between;">
                                    <div style="border: solid;
                                    height: auto;
                                    width: 72pc;
                                    border-radius: 25px;">
                                        <table>
                                            <thead>
                                                <tr class="text-left text-uppercase">
                                                    <th style="min-width: 250px" class="pl-7">
                                                        <span class="text-dark-75">Cod Producto</span>
                                                    </th>
                                                    <th style="min-width: 100px">Nombre Producto</th>
                                                    <th style="min-width: 100px">Precio</th>
                                                    <th style="min-width: 100px">Cantidad</th>
                                                    <th style="min-width: 100px">Acciones</th>

                                                    <th style="min-width: 80px"></th>
                                                </tr>
                                                <tr class="text-left text-uppercase">
                                                    <th style="min-width: 250px; color: #c50000;" class="pl-7">
                                                        No hay productos registrados...
                                                    </th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>

                            </div>
                            <div class="card-header flex-wrap border-0 pt-6 pb-0">
                                <div class="card-title">
                                    <h3 class="card-label">
                                        <span class="text-muted pt-2 font-size-sm d-block"></span></h3>
                                </div>
                                <div class="card-toolbar">
                                    <button [disabled]="cantidadProducto > producto.inventario" class="btn btn-primary"> 
                                        <span class="svg-icon menu-icon">
                                            <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                                <g id="Stockholm-icons-/-Files-/-Downloaded-file" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <polygon id="Shape" points="0 0 24 0 24 24 0 24"></polygon>

                                                </g>
                                            </svg>
                                        </span>
                                        Generar Factura
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Entry-->
            </div>
            <!--end::Content-->

        </div>
    </div>
</div>
